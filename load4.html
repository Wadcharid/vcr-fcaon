<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>TL Calculator</title>
  
  <!-- สำหรับ Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- เรียกใช้ Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    /* กรณีอยากปรับสีนิดหน่อยเพิ่มได้ตรงนี้ */
    /* ตัวอย่าง: เน้นสีหัวตาราง */
    thead tr {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container my-4" style="max-width: 800px;">
    <h2 class="mb-4 text-center">TL Calculator</h2>

    <!-- ส่วนฟอร์มกรอก LT Pace -->
    <div class="row mb-3">
      <label for="ltPaceMin" class="col-sm-2 col-form-label fw-bold">LT Pace:</label>
      <div class="col-sm-10 d-flex gap-2">
        <input
          type="number"
          class="form-control"
          id="ltPaceMin"
          placeholder="Min"
          min="0"
          aria-label="LT Pace Min"
        />
        <input
          type="number"
          class="form-control"
          id="ltPaceSec"
          placeholder="Sec"
          min="0"
          aria-label="LT Pace Sec"
        />
      </div>
    </div>

    <!-- ตารางหลัก (responsive) -->
    <div class="table-responsive mb-3">
      <table class="table table-bordered align-middle text-center" id="myTable">
        <thead>
          <tr>
            <th scope="col">Pace (Min)</th>
            <th scope="col">Pace (Sec)</th>
            <th scope="col">Duration (Mins)</th>
            <th scope="col">TL</th>
            <th scope="col">Distance (km)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- แถวตัวอย่างเริ่มต้น 1 แถว -->
          <tr>
            <td>
              <input
                class="paceMin form-control"
                type="number"
                min="0"
                value=""
              />
            </td>
            <td>
              <input
                class="paceSec form-control"
                type="number"
                min="0"
                value=""
              />
            </td>
            <td>
              <input
                class="duration form-control"
                type="number"
                min="0"
                value=""
              />
            </td>
            <td>
              <input
                class="tl form-control"
                type="number"
                min="0"
                value=""
              />
            </td>
            <td class="distance">0</td>
            <td>
              <button class="btn btn-danger removeBtn">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ปุ่ม Add Row -->
    <div class="text-end">
      <button class="btn btn-primary" id="addRowBtn">Add Row</button>
    </div>
  </div>

  <!-- เรียกใช้ Bootstrap 5 JS (รวม Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    /**
     * ฟังก์ชันคำนวณค่าในแต่ละแถว
     * ตามสมการ: TL = 0.0699 * exp(0.0407 * X) * Duration
     *         X  = (LT_Pace_in_sec * 100) / paceInSec
     */
    function recalcRow(tr) {
      // 1) อ่านค่า LT Pace
      const ltPaceMin = parseInt(document.getElementById("ltPaceMin").value) || 0;
      const ltPaceSec = parseInt(document.getElementById("ltPaceSec").value) || 0;
      const ltPaceInSec = ltPaceMin * 60 + ltPaceSec;

      // ถ้า LT Pace ยังไม่ถูกกรอก หรือเป็น 0 ให้หยุดคำนวณ
      if (ltPaceInSec <= 0) return;

      // 2) อ่านค่าจากฟอร์มในแถวปัจจุบัน
      const paceMinInput   = tr.querySelector(".paceMin");
      const paceSecInput   = tr.querySelector(".paceSec");
      const durationInput  = tr.querySelector(".duration");
      const tlInput        = tr.querySelector(".tl");
      const distField      = tr.querySelector(".distance");

      let paceMin   = parseInt(paceMinInput.value)   || 0;
      let paceSec   = parseInt(paceSecInput.value)   || 0;
      let duration  = parseFloat(durationInput.value)  || 0;
      let tl        = parseFloat(tlInput.value)        || 0;

      // paceInSec = pace (นาที/กม.) ในหน่วยวินาที
      const paceInSec = paceMin * 60 + paceSec;

      // ฟังก์ชันคำนวณ TL ตามสูตร
      // TL = 0.0699 * exp(0.0407 * X) * Duration
      // X  = (ltPaceInSec * 100) / paceInSec
      function computeTL(paceInSec, duration) {
        if (paceInSec <= 0 || duration <= 0) return 0;
        const X = (ltPaceInSec * 100) / paceInSec;
        const intensity = 0.0699 * Math.exp(0.0407 * X);
        return intensity * duration;
      }

      // 3) ตรรกะการคำนวณ: ต้องกรอก 2 ใน 3 ค่า (Pace, Duration, TL)
      // 3.1 ถ้ามี Pace & Duration แต่ TL เป็น 0 -> คำนวณ TL ใหม่
      if (paceInSec > 0 && duration > 0 && tl === 0) {
        tl = computeTL(paceInSec, duration);
        tlInput.value = tl.toFixed(0);
      }
      // 3.2 ถ้ามี Pace & TL แต่ Duration เป็น 0 -> คำนวณ Duration ใหม่
      else if (paceInSec > 0 && tl > 0 && duration === 0) {
        const X = (ltPaceInSec * 100) / paceInSec;
        const intensity = 0.0699 * Math.exp(0.0407 * X);
        if (intensity > 0) {
          duration = tl / intensity;
          durationInput.value = duration.toFixed(0);
        }
      }
      // 3.3 ถ้ามี Duration & TL แต่ Pace เป็น 0 -> คำนวณ Pace ใหม่
      else if (duration > 0 && tl > 0 && paceInSec === 0) {
        // tl = intensity * duration
        // intensity = 0.0699 * exp(0.0407 * X)
        // X = (ltPaceInSec * 100) / paceInSec
        // => paceInSec = (ltPaceInSec * 100) / X
        const part = (tl / duration) / 0.0699;
        if (part > 0) {
          const newX = Math.log(part) / 0.0407;
          const newPaceSec = (ltPaceInSec * 100) / newX;
          let newPaceMin = Math.floor(newPaceSec / 60);
          let newPaceSecOnly = Math.round(newPaceSec % 60);

          paceMinInput.value = newPaceMin;
          paceSecInput.value = newPaceSecOnly;
        }
      }

      // 4) คำนวณ Distance (km) = Duration (นาที) / Pace (นาทีต่อกม.)
      let distance = 0;
      if (paceInSec > 0 && duration > 0) {
        let paceInMin = paceInSec / 60;  // pace ในนาที/กม.
        distance = duration / paceInMin;
      }
      distField.textContent = distance.toFixed(2);
    }

    /**
     * ฟังก์ชันผูก event ให้ input ทุกช่องในแถวนั้น
     */
    function attachEventsToRow(tr) {
      const inputs = tr.querySelectorAll("input");
      inputs.forEach(input => {
        input.addEventListener("change", () => recalcRow(tr));
      });

      // ปุ่ม remove
      const removeBtn = tr.querySelector(".removeBtn");
      removeBtn.addEventListener("click", () => {
        tr.parentNode.removeChild(tr);
      });
    }

    /**
     * เพิ่มแถวใหม่
     */
    function addRow() {
      const tbody = document.querySelector("#myTable tbody");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>
          <input class="paceMin form-control" type="number" min="0" />
        </td>
        <td>
          <input class="paceSec form-control" type="number" min="0" />
        </td>
        <td>
          <input class="duration form-control" type="number" min="0" />
        </td>
        <td>
          <input class="tl form-control" type="number" min="0" />
        </td>
        <td class="distance">0</td>
        <td>
          <button class="btn btn-danger removeBtn">Remove</button>
        </td>
      `;
      tbody.appendChild(newRow);
      attachEventsToRow(newRow);
    }

    // เมื่อหน้าโหลด
    document.addEventListener("DOMContentLoaded", () => {
      // ผูก event ให้แถวแรกที่มีอยู่แล้ว
      const firstRow = document.querySelector("#myTable tbody tr");
      attachEventsToRow(firstRow);

      // ปุ่ม Add Row
      document.getElementById("addRowBtn").addEventListener("click", addRow);

      // ถ้าปรับค่า LT Pace ให้รีคำนวณทุกแถวใหม่
      const ltPaceInputs = [
        document.getElementById("ltPaceMin"),
        document.getElementById("ltPaceSec")
      ];
      ltPaceInputs.forEach(ip => {
        ip.addEventListener("change", () => {
          const rows = document.querySelectorAll("#myTable tbody tr");
          rows.forEach(row => recalcRow(row));
        });
      });
    });
  </script>
</body>
</html>
