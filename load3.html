<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        input {
            width: 90%;
            box-sizing: border-box;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .add-row-btn {
            display: flex;
            justify-content: flex-end;
        }
    </style>
    <script>
        function calculate(row) {
            const hr = parseInt(row.querySelector('.hr').value) || 0;
            const durationInput = row.querySelector('.duration');
            const tlInput = row.querySelector('.tl');
            let duration = parseInt(durationInput.value) || 0;
            let tl = parseInt(tlInput.value) || 0;

            if (hr && duration) {
                tl = 0.0117 * Math.exp(0.0581 * hr * 100 / 173) * duration;
                tlInput.value = Math.round(tl);
            } else if (hr && tl) {
                duration = tl / (0.0117 * Math.exp(0.0581 * hr * 100 / 173));
                durationInput.value = Math.round(duration);
            } else if (duration && tl) {
                hr = (Math.log(tl / (0.0117 * duration)) * 173 / 100) / 0.0581;
                row.querySelector('.hr').value = Math.round(hr);
            }

            if (duration === 0) {
                tlInput.value = 0;
            }

            updateTotals();
        }

        function updateTotals() {
            const rows = document.querySelectorAll('tbody tr');
            let totalHR = 0, totalDuration = 0, totalTL = 0;
            let count = 0;

            rows.forEach(row => {
                const hr = parseInt(row.querySelector('.hr').value) || 0;
                const duration = parseInt(row.querySelector('.duration').value) || 0;
                const tl = parseInt(row.querySelector('.tl').value) || 0;

                if (hr && duration && tl) count++;

                totalHR += hr;
                totalDuration += duration;
                totalTL += tl;
            });

            document.getElementById('totalHR').textContent = (totalHR / count || 0).toFixed(0);
            document.getElementById('totalDuration').textContent = totalDuration.toFixed(0);
            document.getElementById('totalTL').textContent = totalTL.toFixed(0);
        }

        function addRow() {
            const table = document.querySelector('tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="number" class="hr" oninput="calculate(this.parentNode.parentNode)" /></td>
                <td><input type="number" class="duration" oninput="calculate(this.parentNode.parentNode)" /></td>
                <td><input type="number" class="tl" oninput="calculate(this.parentNode.parentNode)" /></td>
                <td><button onclick="removeRow(this)">Remove</button></td>
            `;
            table.appendChild(row);
        }

        function removeRow(button) {
            button.parentNode.parentNode.remove();
            updateTotals();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">TL Calculator</h1>
        <table>
            <thead>
                <tr>
                    <th>HR (bpm)</th>
                    <th>Duration (mins)</th>
                    <th>TL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" class="hr" oninput="calculate(this.parentNode.parentNode)" /></td>
                    <td><input type="number" class="duration" oninput="calculate(this.parentNode.parentNode)" /></td>
                    <td><input type="number" class="tl" oninput="calculate(this.parentNode.parentNode)" /></td>
                    <td><button onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id="totalHR">0</td>
                    <td id="totalDuration">0</td>
                    <td id="totalTL">0</td>
                    <td>Total</td>
                </tr>
            </tfoot>
        </table>
        <div class="add-row-btn">
            <button onclick="addRow()">Add Row</button>
        </div>
    </div>
</body>
</html>
