<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณ VCR Training Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 5px;
        }
        .inline-label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table td {
            padding: 5px 15px;
            text-align: left;
            vertical-align: top;
            font-family: monospace;
        }
        table tr td:first-child {
            width: 50%;
        }
        h1 {
            font-size: 1.2em;
        }
        #results {
            display: none;
        }
    </style>
</head>
<body>

    <h1>คำนวณ Training Zones จาก VCR</h1>

    <label class="inline-label" for="vcr">VCR (เมตร/วินาที):</label>
    <input type="number" id="vcr" name="vcr" min="0" step="0.01" placeholder="ใส่ VCR">
    
    <button onclick="calculateZones()">คำนวณ</button>

    <div id="results">
        <h1>Training Zones</h1>
        <table>
            <tr>
                <td>Zone 1 (≤70%)</td>
                <td id="zone1"></td>
            </tr>
            <tr>
                <td>Zone 2 (70%-85%)</td>
                <td id="zone2"></td>
            </tr>
            <tr>
                <td>Zone 3 (85%-90%)</td>
                <td id="zone3"></td>
            </tr>
            <tr>
                <td>Zone 4 (90%-102%)</td>
                <td id="zone4"></td>
            </tr>
            <tr>
                <td>Zone 5 (102%-110%)</td>
                <td id="zone5"></td>
            </tr>
            <tr>
                <td>Zone 6 (>110%)</td>
                <td id="zone6"></td>
            </tr>
        </table>
    </div>

    <script>
        function calculateZones() {
            var vcr = parseFloat(document.getElementById('vcr').value);

            if (isNaN(vcr) || vcr <= 0) {
                alert("กรุณากรอกค่า VCR ที่ถูกต้อง");
                return;
            }

            document.getElementById('results').style.display = "block";

            function calculatePace(percent) {
                var paceInSeconds = 1000 / (vcr * (percent / 100));
                var minutes = Math.floor(paceInSeconds / 60);
                var seconds = Math.floor(paceInSeconds % 60);
                return minutes + ":" + (seconds < 10 ? "0" + seconds : seconds) + " นาที/กม.";
            }

            document.getElementById('zone1').innerHTML = calculatePace(70) + " หรือช้ากว่า";
            document.getElementById('zone2').innerHTML = calculatePace(70) + " - " + calculatePace(85);
            document.getElementById('zone3').innerHTML = calculatePace(85) + " - " + calculatePace(90);
            document.getElementById('zone4').innerHTML = calculatePace(90) + " - " + calculatePace(102);
            document.getElementById('zone5').innerHTML = calculatePace(102) + " - " + calculatePace(110);
            document.getElementById('zone6').innerHTML = calculatePace(110) + " หรือเร็วกว่า";
        }

        // ฟังก์ชันสำหรับการกด Enter เพื่อคำนวณ
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculateZones();
            }
        });
    </script>

</body>
</html>
