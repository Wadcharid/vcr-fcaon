<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณ VCR จากระยะที่เคยวิ่ง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 5px;
        }
        .inline-label {
            display: inline-block;
            margin-right: 10px;
        }
        .time-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-inputs input {
            width: 80px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    
        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 0;
            text-align: left;
        }
        table td {
            padding: 5px 10px;
            font-family: monospace;
        }
        table tr td:first-child {
            text-align: right;
            width: 40%;
        }
        table tr td:last-child {
            width: 60%;
        }
        h1 {
            font-size: 1.2em;
        }
        #results {
            display: none; /* ซ่อนข้อความผลลัพธ์ไว้ก่อน */
        }
    </style>
</head>
<body>

    <h1>คำนวณความเร็ว VCR จากระยะที่เคยทำเวลาไว้ดีสุดช่วง 1 ปีที่ผ่านมา</h1>

    <label class="inline-label" for="distance">ระยะทาง (กม.):</label>
    <input type="number" id="distance" name="distance" min="0" step="0.01" placeholder="ใส่ระยะทาง"> ตั้งแต่ 5 - 45 กม.

    <div class="time-inputs">
        <label for="hours">เวลา (ชั่วโมง:นาที:วินาที):</label>
        <input type="number" id="hours" name="hours" min="0" placeholder="ชั่วโมง">
        <span>:</span>
        <input type="number" id="minutes" name="minutes" min="0" placeholder="นาที">
        <span>:</span>
        <input type="number" id="seconds" name="seconds" min="0" max="59" placeholder="วินาที">
    </div>

    <button onclick="calculatePace()">คำนวณ</button>

    <div id="results">
        <p id="result"></p>
        <p id="vcrDistance"></p>
        <p id="vcr"></p>
        <p id="vcrPace"></p>

        <h1>Race Predict (Race Pace)</h1>
        <table>
            <tr>
                <td>5K</td>
                <td id="race5k"></td>
            </tr>
            <tr>
                <td>10K</td>
                <td id="race10k"></td>
            </tr>
            <tr>
                <td>16K</td>
                <td id="race16k"></td>
            </tr>
            <tr>
                <td>Half Marathon</td>
                <td id="raceHalf"></td>
            </tr>
            <tr>
                <td>Full Marathon</td>
                <td id="raceFull"></td>
            </tr>
        </table>
    </div>

    <script>
        // ฟังก์ชันสำหรับคำนวณ
        function calculatePace() {
            var distance = parseFloat(document.getElementById('distance').value);
            var hours = parseInt(document.getElementById('hours').value) || 0;
            var minutes = parseInt(document.getElementById('minutes').value) || 0;
            var seconds = parseInt(document.getElementById('seconds').value) || 0;

            if (isNaN(distance) || distance <= 0) {
                alert("กรุณากรอกระยะทางที่ถูกต้อง");
                return;
            }

            var totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

            if (totalSeconds <= 0) {
                alert("กรุณากรอกเวลาที่ถูกต้อง");
                return;
            }

            document.getElementById('results').style.display = "block"; // แสดงผลลัพธ์เมื่อกดปุ่มคำนวณหรือ Enter

            var vcrDistanceKm = Math.pow(3600 / totalSeconds, 1 / 1.06) * distance;
            var vcrDistanceMeters = Math.round(vcrDistanceKm * 1000);
            var vcrSpeed = (vcrDistanceMeters / 3600);

            function predictRaceTime(distanceKm, minPercent, maxPercent) {
                var minTime = calculateTime(distanceKm, minPercent);
                var maxTime = calculateTime(distanceKm, maxPercent);
                return minTime + " - " + maxTime;
            }

            function calculateTime(distanceKm, percent) {
                var pace = 1000 / (vcrSpeed * (percent / 100));
                var totalSeconds = pace * distanceKm;
                var hours = Math.floor(totalSeconds / 3600);
                var minutes = Math.floor((totalSeconds % 3600) / 60);
                var seconds = Math.floor(totalSeconds % 60);
                return (hours > 0 ? hours + ":" : "") + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
            }

            document.getElementById('race5k').innerHTML = predictRaceTime(5, 103, 108);
            document.getElementById('race10k').innerHTML = predictRaceTime(10, 97, 103);
            document.getElementById('race16k').innerHTML = predictRaceTime(16, 95, 100);
            document.getElementById('raceHalf').innerHTML = predictRaceTime(21.0975, 88, 97);

            var fullMarathonTime = totalSeconds > 14400
                ? predictRaceTime(42.195, 80, 90)
                : predictRaceTime(42.195, 85, 95);
            document.getElementById('raceFull').innerHTML = fullMarathonTime;
        }

        // ฟังก์ชันสำหรับการกด Enter เพื่อคำนวณ
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculatePace();
            }
        });
    </script>

</body>
</html>
