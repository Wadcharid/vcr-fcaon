<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Load Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
        }
        .inline {
            display: flex;
            justify-content: space-between;
        }
        .inline input {
            width: 48%;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Training Load Calculator</h1>
    <form onsubmit="calculateTrainingLoad(event)">
        <label for="weekly_tl">Weekly Training Load (TL):</label>
        <input type="number" id="weekly_tl" name="weekly_tl" required>
        
        <label>VCR Pace:</label>
        <div class="inline">
            <input type="number" id="vcr_minutes" name="vcr_minutes" placeholder="Minutes" required>
            <input type="number" id="vcr_seconds" name="vcr_seconds" placeholder="Seconds" required>
        </div>
        
        <button type="submit">Calculate</button>
    </form>

    <div id="result" style="text-align: center; margin-top: 20px;"></div>

    <script>
        function calculateTrainingLoad(event) {
            event.preventDefault();
            
            const weeklyTL = parseFloat(document.getElementById('weekly_tl').value);
            const vcrMinutes = parseFloat(document.getElementById('vcr_minutes').value);
            const vcrSeconds = parseFloat(document.getElementById('vcr_seconds').value);
            const vcrPaceSeconds = vcrMinutes * 60 + vcrSeconds;

            const zones = ['Z1', 'Z2', 'Z3', 'Z4-Z6'];
            const percentages = [0.1, 0.55, 0.05, 0.3];
            const durationConstants = [0.8, 1.57, 2.58, 3.47];
            const distanceMultipliers = [0.7, 0.85, 0.9, 1.0];

            const zoneTL = percentages.map(p => weeklyTL * p);
            const durations = zoneTL.map((tl, i) => Math.ceil(tl / durationConstants[i]));
            const distances = durations.map((duration, i) => Math.ceil(duration * 60 * distanceMultipliers[i] / vcrPaceSeconds));

            let totalTL = 0;
            let totalDuration = 0;
            let totalDistance = 0;

            let tableHTML = '<table><tr><th>Zone</th><th>TL</th><th>Est. Duration (min)</th><th>Est. Distance (km)</th></tr>';
            zones.forEach((zone, i) => {
                totalTL += zoneTL[i];
                totalDuration += durations[i];
                totalDistance += distances[i];
                tableHTML += `<tr><td>${zone}</td><td>${zoneTL[i].toFixed(2)}</td><td>${durations[i]}</td><td>${distances[i]}</td></tr>`;
            });

            tableHTML += `<tr><th>Total</th><th>${totalTL.toFixed(2)}</th><th>${totalDuration}</th><th>${totalDistance}</th></tr>`;
            tableHTML += '</table>';

            document.getElementById('result').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
